<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
<div class='align' onClick="close()"><span>Close</span></div>

<div id='buttons'>
    <center>
        <h2>Blog Administration</h2>
        <div onClick="print()" class='clickable'>
            <div class="clickInner">View Posts</div>
        </div><br />
        <div onClick="end()" class='clickable'>
            <div class="clickInner">Shut it all down.</div>
        </div>
    </center>
</div>

<script>
function end() {
    pywebview.api.close_program();
}
function print() {
    pywebview.api.print();
}

</script>
</body>
</html>
