<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>


<div id='buttons'>
    <center>
        <h2>Blog Administration</h2>
        <button onClick="go_to('index')">View Posts</button><br />
        <button onClick="test()">Do some funky shit.</button>
    </center>
</div>

<script>
function showResponse(response) {
    var container = document.getElementById('response-container')

    container.innerText = response.message
    container.style.display = 'block'
}

function go_to(target) {
    pywebview.api.go_to(target);
}
function test() {
    pywebview.api.test();
}

</script>
</body>
</html>
