<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">

</head>
<body>
<button onclick="pywebview.api.goTo('main')">Go Home</button>
<h1>Post List</h1>
<button onclick="populate()">Populate Posts</button>

<div id='posts'></div>

<script>
    function populate() {
        var mydiv = document.getElementById('posts')
        pywebview.api.get_posts().then(function(response) {
            mydiv.innerHTML = response.replace(/(?:\r\n|\r|\n)/g, '');
        })
    }
</script>
</body>
</html>
